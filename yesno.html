        <script>
            document.addEventListener('DOMContentLoaded', function () {
            request = new XMLHttpRequest;
            request.open('GET', 'https://yesno.wtf/api', true);
            request.onload = function() {
                if (request.status >= 200 && request.status < 400){
                    data0 = JSON.parse(request.responseText).image;
                    data1 = JSON.parse(request.responseText).answer;
                    document.getElementById("yesno").innerHTML = '<center><strong style="margin-top: 5px; font-size: xx-large;">' + data1 + '</strong></center>';
                    document.getElementById("yesno0").innerHTML = '<center><img class="rndGifMeme" src = "'+data0+'"  title="GIF via yesno.wtf"></center>';
                } else {
                    alert("An unkown error happened! (Wait a few minutes and return later)")
                }
            };
            request.onerror = function() {
                alert("An error happened connecting to the servers. Try to reload the page a few times");
            };
            request.send();
            });
        </script>
        <!-- JS -->
    </head>
    <body onload="loadText()">
        <div style="display: block; padding: 15px; color: white;">
            <h1 style="margin-bottom: 5px;">Fun Text ( ͡° ͜ʖ ͡°)</h1>

        </div>
        <span style="padding: 10px; margin-top: 10px; width: 50%;" id="yesno"></span>
        <span style="padding: 10px; margin-top: 10px; width: 50%;" id="yesno0"></span>
        <div>
            <button style="margin-top: 20px;" onclick="refreshPage()">Yes or No?</button>
        </div>
        <script>
            function refreshPage(){
                window.location.reload();
            } 
        </script>
        <div id="cookieConsent">This website is using cookies. <a href="legal/cookies.html" target="_blank">More info</a>. <a class="cookieConsentOK">That's Fine</a></div>
    </body>
