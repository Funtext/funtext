    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const swalWithBootstrapButtons = Swal.mixin({})
            var alerted = localStorage.getItem('alerted') || '';
            if (alerted != 'yes') {
                swalWithBootstrapButtons.fire({
                    title: 'Warning!',
                    text: "Content in this page might be inappropriate for younger people. Do you want to continue?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes',
                    cancelButtonText: 'No',
                    reverseButtons: true
                }).then((result) => {
                    if (result.dismiss === Swal.DismissReason.cancel) {
                        window.history.back();
                    }
                    else{
                        localStorage.setItem('alerted','yes');
                    }
                })
            }

            request = new XMLHttpRequest;
            request.open('GET', 'https://api1-funtext.herokuapp.com/rndomegle', true);
            request.onload = function() {
                if (request.status >= 200 && request.status < 400)
                {
                    data = request.responseText;
                    document.getElementById("omegle").innerHTML = '<a href="' + data + '"><center><img class="rndGifMeme" src = "'+ data +'"  title="Random Omegle chat via Omegle"></center></a>';
                } 
                else 
                {
                    alert("An unkown error happened! (Wait a few minutes and return later)");
                }
            };
            request.onerror = function() {
                alert("An error happened connecting to the servers. Try to reload the page a few times");
            };
            request.send();
        });
    </script>

<body onload="loadText()">

    </div>
    <span style="text-align: center;" id="text"></span>
    <span style="padding: 10px; margin-top: 10px; width: 50%;" id="omegle"></span>
    <div>
        <button style="margin-top: 20px;" onclick="refreshPage()">Give me another random Omegle chat!</button>
    </div>

        function refreshPage(){
            window.location.reload();
        } 
        </script>
