    <script>
        document.addEventListener('DOMContentLoaded', function () {
        request = new XMLHttpRequest;
        request.open('GET', 'https://api.giphy.com/v1/gifs/random?api_key=iMDy2jSTrxPi3WcTa1pwcHbf4BYq9HWH', true);
        request.onload = function() {
            if (request.status >= 200 && request.status < 400){
            data = JSON.parse(request.responseText).data.image_url;
            console.log(data);
            document.getElementById("giphyme").innerHTML = '<center><img class="rndGifMeme" src = "'+data+'"  title="GIF via Giphy"></center>';
            } else {
            alert("An unkown error happened! (Wait a few minutes and return later)")
            }
        };
        request.onerror = function() {
            alert("An error happened connecting to Giphy servers. Try to reload the page a few times");
        };
        request.send();
        });
    </script>
