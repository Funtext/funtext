        <script src="https://fast.ezigdpr.com/embed/b941477373b2f08f.js"></script>        <script src="assets/js/cookies.js"></script>        <script src="assets/js/frases.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
            request = new XMLHttpRequest;
            request.open('GET', 'https://api1-funtext.herokuapp.com/rndmemes', true);
            request.onload = function() {
                if (request.status >= 200 && request.status < 400)
                {
                    data = JSON.parse(request.responseText).url;
                    data0 = JSON.parse(request.responseText).postLink;
                    data1 = JSON.parse(request.responseText).title;
                    document.getElementById("text").innerHTML = '<p>' + data1 + '</p>';
                    document.getElementById("meme").innerHTML = '<a href="' + data0 + '"><center><img class="rndGifMeme" src = "'+data+'"  title="Meme via Reddit"></center></a>';
                } 
                else 
                {
                    alert("An unkown error happened! (Wait a few minutes and return later)");
                }
            };
            request.onerror = function() {
                alert("An error happened connecting to the servers. Try to reload the page a few times");
            };
            request.send();
            });
        </script>
        <!-- JS -->
    </head>
    <body onload="loadText()">
        <div style="display: block; padding: 15px; color: white;">
            <h1 style="margin-bottom: 5px;">Fun Text ( ͡° ͜ʖ ͡°)</h1>

            <marquee behavior="scroll" direction="right"><input style="display: inline-block; margin-top: 15px; margin-bottom: 15px; width: 100%; background-color: rgb(60, 60, 60); color: white; border:none;" readonly type="text" id="randomText"></marquee>
        </div>
        <span style="text-align: center;" id="text"></span>
        <span style="padding: 10px; margin-top: 10px; width: 50%;" id="meme"></span>
        <div>
            <button style="margin-top: 20px;" onclick="refreshPage()">Give me another random meme!</button>
        </div>
        <script>
            function refreshPage(){
                window.location.reload();
            } 
        </script>
        <div id="cookieConsent">This website is using cookies. <a href="legal/cookies.html" target="_blank">More info</a>. <a class="cookieConsentOK">That's Fine</a></div>
