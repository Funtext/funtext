<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- CSS -->
        <link href="https://fonts.googleapis.com/css?family=Aleo:300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://funtext.ga/assets/css/main.css"/>
        <style>
            .iframe-container {
                overflow: hidden;
                padding-top: 56.25%;
                position: relative;
                margin-left: 10px;
                margin-right: 10px;
            }
            
            .iframe-container iframe {
                border: 0;
                height: 99%;
                left: 0;
                right: 0;
                position: absolute;
                top: 0;
                width: 99%;
            }
        </style>
        <!-- CSS -->

        <!-- Other -->
        <meta charset="UTF-8">
        <title>Fun Text ( ͡° ͜ʖ ͡°)</title>
        <link rel="shortcut icon" href="https://funtext.ga/favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Other -->

        <!-- JS -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.js" data-cfasync="false"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://funtext.ga/assets/js/cookies.js"></script>
        <script src="https://funtext.ga/assets/js/frases.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
            request = new XMLHttpRequest;
            request.open('GET', 'https://api1-funtext.herokuapp.com/rndyoutubevid', true);
            request.onload = function() {
                if (request.status >= 200 && request.status < 400)
                {
                    data = request.responseText;
                    document.getElementById("video").innerHTML = "<iframe src=\"https://www.youtube-nocookie.com/embed/" + data + "\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>";
                } 
                else 
                {
                    document.getElementById("iframecont").style = "display: none;";
                    document.getElementById("reload").style = "display: none;";
                    alert("An unkown error happened! (Wait a few minutes and return later)");
                }
            };
            request.onerror = function() {
                //alert("An error happened connecting to the servers. Try to reload the page a few times");
            };
            request.send();
            });
        </script>
        <script>
            function refreshPage(){
                window.location.reload();
            } 
        </script>
        <!-- JS -->
    </head>
    <body onload="loadText()">
        <div style="display: block; padding: 15px; color: white;">
            <h1 style="margin-bottom: 5px;">Fun Text ( ͡° ͜ʖ ͡°)</h1>
            <strong style="margin-top: 5px;">The fun website</strong>
            <marquee behavior="scroll" direction="right"><input style="display: inline-block; margin-top: 15px; margin-bottom: 15px; width: 100%; background-color: rgb(60, 60, 60); color: white; border:none;" readonly type="text" id="randomText"></marquee>
        </div>
        <div id="iframecont" class="iframe-container">
            <span style="text-align: center;" id="video"></span>
        </div>
        <div>
            <button id="reload" style="margin-top: 20px;" onclick="refreshPage()">Give me another random YouTube video!</button>
        </div>
    </body>
</html>
